apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "charts.fullname" . }}
  labels:
    {{- include "charts.labels" . | nindent 4 }}
    app: rwhois
    status: {{ .Values.status }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "charts.selectorLabels" . | nindent 6 }}
      app: rwhois
      status: {{ .Values.status }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "charts.selectorLabels" . | nindent 8 }}
        app: rwhois
        status: {{ .Values.status }}
    spec:
      imagePullSecrets:
       - name: {{ .Values.imagePullSecrets }}
      containers:
        - name: {{ .Chart.Name }}
          tty: true
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: RAILS_ENV
              value: staging
            - name: APP_DBHOST
              value: whois-test-db-postgresql.whois-testing.svc.cluster.local
            - name: recaptcha_site_key
              value: '6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI'
            - name: recaptcha_secret_key
              value: '6LeIxAcTAAAAAGG-vFI1TnRWxMZNFuojJ4WifJWe'
            - name: registry_api_url
              value: 'https://api.internet.ee/api/v1/contact_requests/'
            - name: registry_api_key
              valueFrom:
                secretKeyRef:
                  name: rwhois-st-api-key
                  key: api_key
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          # readinessProbe:
          #   tcpSocket:
          #     port: 3000
          #   initialDelaySeconds: 20
          #   periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          command:
            - bash
            - -c
            - tail -f /dev/null
            #- "bundle exec rails server -b 0.0.0.0"
          volumeMounts:
          - name: database-config
            mountPath: "/opt/webapps/app/config/database.yml"
            subPath: "database.yml"
      volumes:
       - name: database-config
         configMap:
           name: {{ .Values.configmap.database }}
       - name: rwhois-st-api-key
         secret:
           secretName: rwhois-st-api-key

