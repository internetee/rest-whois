ru:
  contact_requests:
    new:
      header: Подтверждение адреса электронной почты
      help: >-
        На указанный вами адрес будет выслано письмо с уникальной ссылкой, пройдя по которой вы
        сможете связаться с администратором, административными или техническими контактами домена.
      link_expiration: Ссылка действительна 24 часа.

    edit:
      header: Форма обратной связи
      help: |
        Максимальная длина сообщения 2000 символов.
        HTML не поддерживается и будет удален автоматически.

    link_request_form:
      email: Электронная почта
      name: Имя
      submit_btn: Получить ссылку

    contact_form:
      recipients: Получатели
      admin_contacts: Владелец и административные контакты
      tech_contacts: Технические контакты
      message: Сообщение
      send_btn: Отправить

    request_completed:
      header: Ваше письмо было отправлено!
      help: >-
        Спасибо! Мы переслали ваше сообщение выбранным контактам.
      link_explanation: Воспользуйтесь ссылкой ниже для того, чтобы закрыть эту страницу.
      back: Вернуться обратно

    confirmation_completed:
      header: Запрос контакта создан!
      help: >-
        Вам на электронную почту отправлена ссылка на одноразовую контактную форму.
      link_explanation: Воспользуйтесь ссылкой ниже для того, чтобы закрыть эту страницу.
      back: Вернуться обратно.

    confirmation_sent: Мы отправили запрос подтверждения на %{email}
    confirmation_reminder: Пожалуйста, подтвердите свой адрес электронной почты в течение 24 часов.

    already_used: Эта одноразовая ссылка уже была использована

    # Confirmation email creation view
    successfully_created: >-
      Заявка на связь с владельцем домена принята. На вашу электронную почту была выслана ссылка,
      которая поможет вам связаться с владельцем домена.
    gdpr_disclaimer_html: >-
      Eesti Interneti SA обрабатывает данные в соответствии с законом о защите личных данных.
      Предоставляя свои данные, вы даете согласие на их
      <a href="https://www.internet.ee/domains/eif-s-data-protection-policy">обработку.</a>
    successfully_sent: Спасибо, ваше сообщение отправлено!
    smtp_error: >-
       Не удалось подтвердить подтверждение по электронной почте. Проверьте свой адрес электронной
       почты и повторите попытку.
    something_went_wrong: >-
      Нам не удалось отправить ваше сообщение на один или несколько адресов электронной почты, связанных с доменом,
      но мы делаем все возможное, чтобы передать ваше письмо.
    registry_link_error: Не удалось установить связь с реестром доменов. Пожалуйста, повторите попытку чуть позже