      Заявка на связь с владельцем домена принята. На вашу электронную почту была выслана ссылка,
      которая поможет вам связаться с владельцем домена.
    gdpr_disclaimer_html: >-
      Eesti Interneti SA обрабатывает данные в соответствии с законом о защите личных данных.
      Предоставляя свои данные, вы даете согласие на их
