et:
  contact_requests:
    new:
      header: .ee domeeniga seotud kontaktidele kirja saatmiseks kinnita oma e-posti aadress
      help: >-
        Saadame Teie sisestatud e-posti aadressile kinnituskirja, mis sisaldab ühekordset unikaalset
        linki. Link suunab teid kirja vormile, kust saate oma teate saata valitud .ee domeeni
        kontaktidele (domeeni omanik, haldus- ja tehniline kontakt).
      link_expiration: Link kehtib 24 tundi.

    edit:
      header: Kontaktvorm
      help: |
        Teate pikkus on piiratud 2000 märgiga.
        Kõik HTMLi märgendid eemaldatakse automaatselt.

    link_request_form:
      email: Teie e-posti aadress
      name: Teie nimi
      submit_btn: Saada link

    contact_form:
      recipients: Saajad
      admin_contacts: Registreerija ja halduskontaktid
      tech_contacts: Tehniline kontakt(id)
      message: Sõnum
      send_btn: Saada

    confirmation_completed:
      header: Kinnituskiri edukalt saadetud!
      help: >-
        Kontrollige oma e-kirju, saatsime Teile ühekordse lingi kirja saatmise vormile.
      link_explanation: Vajutage allolevat linki, et minna tagasi pealehele
      back: Tagasi pealehele

    confirmation_sent: Saatsime e-posti kinnituskirja aadressile %{email}
    confirmation_reminder: Palun kinnitage oma e-posti aadress 24 tunni jooksul.

    request_completed:
      header: Teie teade on edastatud!
      help: >-
        Aitäh! Edastasime teate Teie poolt valitud kontaktidele.
      link_explanation: Vajutage allolevat linki, et minna tagasi pealehele
      back: Tagasi pealehele

    # Confirmation email creation view
    successfully_created: >-
      Kinnituskirja saatmine õnnestus”. Kontrollige oma e-kirju, saatsime Teile ühekordse lingi
      kirja saatmise vormile.
    gdpr_disclaimer_html: >-
      Eesti interneti SA töötleb Teie sisestatud andmeid vastavalt isikuandmete kasutamise alustele.
      Andmete sisestamisel kinnitate, et nõustute enda isikuandmete töötlemisega. Täpsemalt lugege
      selle kohta
      <a href="https://www.internet.ee/domeenid/eis-i-isikuandmete-kasutamise-alused">siit.</a>

    # Contact email creation view.
    successfully_sent: Teie teade on saadetud.
    smtp_error: >-
      E-posti aadressi kinnitamine ebaõnnestus. Palun kontrollige oma e-posti aadressi ja
