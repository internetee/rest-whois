et:
    bounce_back_mailer:
      bounce_alert:
        subject: Teate saatmine domeeni %{domain} omanikule ebaõnnestus
        body: |
          Lugupeetud %{sender},

          Vabandame ebamugavuste pärast, kuid teie teate saatmine domeeni %{domain}
          omanikule ebaõnnestus. Seetõttu algatasime menetluse domeeni registreerija
          kontaktandmete korrastamiseks ning saatsime teie pöördumise edasi ka domeeni
          halduskontakti(de)le, kes teid loodetavasti samuti aidata saavad.

          Lisaküsimuste korral võtke palun ühendust Eesti Interneti Sihtasutusega
          aadressil info@internet.ee või +372 727 1000.
        footer: |

          Lugupidamisega
          Eesti Interneti SA
          https://internet.ee
