ru:
    bounce_back_mailer:
      bounce_alert:
        subject: Failed to deliver mail to registrant
        body: |
          Hello!

          Unfortunately we have to let you know that for some unknown reason your contact
          email was bounced and never reached registrant. We're sorry and we feel bad.

          There's a chance that domain's registrar might help you contact them instead.
        footer: |

          Best regards,
          Estonian Internet Foundation
