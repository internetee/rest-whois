ru:
    bounce_back_mailer:
      bounce_alert:
        subject: Невозможно доставить почту владельцу домена %{domain}
        body: |
          Здравствуйте, %{sender}!

          К сожалению мы не смогли доставить ваше письмо владельцу %{domain}.
          Мы начали процедуру исправления электронного адреса владельца и переслали ваше письмо
          административным контактам домена - надеемся, они смогут вам помочь.

          Если у вас остались какие-то вопросы, пожалуйста, напишите нам в Estonian Internet Foundation по адресу info@internet.ee
          или позвоните +372 727 1000.

          Сожалеем о доставленном неудобстве.
        footer: |

          С наилучшими пожеланиями,
          Estonian Internet Foundation
          https://internet.ee
